
<div class="picked-handsigns-container">

    <div class="picked-handsign">
        <p>You Picked</p>
        <div class="handsign-container">
            <div class="handsign-background"></div>
            <handsign [handsign]="player_handsign"></handsign>
        </div>
    </div>

    <div class="match-result-between">
        <div class="match-result" *ngIf="match_ended">
            <p>{{ result_text }}</p>
            <button>Play Again</button>
        </div>
    </div>

    <div class="picked-handsign">
        <p>The House Picked</p>
        <div class="handsign-container">
            <div class="handsign-background"></div>
            <handsign [handsign]="Handsign.Lizard" *ngIf="house_picked"></handsign>
        </div>
    </div>

</div>

<div class="match-result-under">
    <div class="match-result" *ngIf="match_ended">
        <p>{{ result_text }}</p>
        <button>Play Again</button>
    </div>
</div>
